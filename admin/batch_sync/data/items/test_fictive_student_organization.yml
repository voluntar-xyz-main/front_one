organizations:
  - external_id: "asft-student-association"
    name: "Asociatia Studentilor din Facultatea de Test"
    description: "A student-led organization promoting technology education and organizing tech events on campus."
    slug: "asft-student-association"
    website: "https://asft.university.edu"
    logo_url: "https://picsum.photos/200/200?id=asft"
    email: "contact@asft.org"
    collections:
      - "asft_leadership"
      - "asft_core_members"
      - "asft_project_volunteers"
      - "asft_event_volunteers"

collections:
  - external_id: "asft_leadership"
    name: "Leadership Team"
    description: "Executive board positions (high commitment, year-long roles)"
    slug: "leadership-team"
    group: "internal"
    jobs:
      - "asft_president"
      - "asft_vice_president"
      - "asft_treasurer"

  - external_id: "asft_core_members"
    name: "Core Team Members"
    description: "Regular active members (medium commitment, semester-long roles)"
    slug: "core-team"
    group: "internal"
    jobs:
      - "asft_project_coordinator"
      - "asft_event_manager"
      - "asft_communications_lead"

  - external_id: "asft_project_volunteers"
    name: "Project Contributors"
    description: "Project-based volunteer positions (flexible commitment)"
    slug: "project-volunteers"
    group: "mixed"
    jobs:
      - "asft_workshop_instructor"
      - "asft_content_creator"
      - "asft_mentor"

  - external_id: "asft_event_volunteers"
    name: "Event Support"
    description: "One-time or occasional volunteer opportunities"
    slug: "event-volunteers"
    group: "external"
    jobs:
      - "asft_event_helper"
      - "asft_photographer"
      - "asft_social_media_contributor"

jobs:
  # Leadership Roles (High Commitment)
  - external_id: "asft_president"
    title: "President"
    description: "Lead the organization, set vision and strategy. One-year commitment required."
    slug: "president"
    type: "member"
    duration: "1 year"
    skills:
      - name: "leadership"
        description: "Previous leadership experience in student organizations"
      - name: "strategic-planning"
        description: "Ability to develop and execute long-term organizational plans"
      - name: "public-speaking"
        description: "Strong presentation and public speaking abilities"
      - name: "university-enrollment"
        description: "Must be an enrolled student at Facultatea de Test"

  - external_id: "asft_vice_president"
    title: "Vice President"
    description: "Support president, oversee internal operations. One-year commitment required."
    slug: "vice-president"
    type: "member"
    duration: "1 year"
    skills:
      - name: "team-management"
        description: "Experience managing diverse teams and projects"
      - name: "organization"
        description: "Strong organizational and planning skills"
      - name: "leadership"
        description: "Demonstrated leadership capabilities"
      - name: "university-enrollment"
        description: "Must be an enrolled student at Facultatea de Test"

  # Core Member Roles (Medium Commitment)
  - external_id: "asft_project_coordinator"
    title: "Project Coordinator"
    description: "Manage specific projects and initiatives. Semester-long commitment."
    slug: "project-coordinator"
    type: "member"
    duration: "1 semester"
    skills:
      - name: "project-management"
        description: "Experience in coordinating project timelines and resources"
      - name: "team-coordination"
        description: "Ability to coordinate with multiple team members"
      - name: "university-enrollment"
        description: "Must be an enrolled student at Facultatea de Test"

  - external_id: "asft_communications_lead"
    title: "Communications Lead"
    description: "Handle internal and external communications. Semester-long commitment."
    slug: "communications-lead"
    type: "member"
    duration: "1 semester"
    skills:
      - name: "communication"
        description: "Strong communication skills"
      - name: "social-media"
        description: "Experience with social media platforms"
      - name: "university-enrollment"
        description: "Must be an enrolled student at Facultatea de Test"

  # Project-based Volunteers (Flexible Commitment)
  - external_id: "asft_workshop_instructor"
    title: "Workshop Instructor"
    description: "Lead technical workshops. Commitment per workshop series."
    slug: "workshop-instructor"
    type: "volunteer"
    duration: "2-3 months per workshop series"
    skills:
      - name: "teaching"
        description: "Experience in educational instruction or training"
      - name: "technical-expertise"
        description: "Deep knowledge in specific technical area"

  - external_id: "asft_mentor"
    title: "Student Mentor"
    description: "Mentor junior students in technical skills. Flexible schedule."
    slug: "mentor"
    type: "volunteer"
    duration: "3-6 months"
    skills:
      - name: "mentoring"
        description: "Previous mentoring or tutoring experience"
      - name: "technical-skills"
        description: "Strong background in relevant technical areas"
      - name: "university-enrollment"
        description: "Must be a junior or senior student at Facultatea de Test"

  # One-time Event Volunteers (Low Commitment)
  - external_id: "asft_event_helper"
    title: "Event Helper"
    description: "Assist during events. One-time commitment per event."
    slug: "event-helper"
    type: "volunteer"
    duration: "1 day per event"
    skills:
      - name: "event-support"
        description: "Basic understanding of event operations"
      - name: "teamwork"
        description: "Ability to work collaboratively in fast-paced environment"

  - external_id: "asft_social_media_contributor"
    title: "Social Media Contributor"
    description: "Create social media content for events. Ad-hoc basis."
    slug: "social-media-contributor"
    type: "volunteer"
    duration: "flexible, 2-4 hours per week"
    skills:
      - name: "social-media"
        description: "Experience with major social media platforms"
      - name: "content-creation"
        description: "Ability to create engaging digital content"
