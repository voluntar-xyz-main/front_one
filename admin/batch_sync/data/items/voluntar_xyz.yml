    title: "Backend Developer"
    description: "Develop and maintain the server-side logic of our web platform"
    slug: "backend-developer"
    type: "volunteer"
    skills:
      - name: "nodejs"
        description: "Experience with Node.js and Express/Fastify frameworks"
      - name: "typescript"
        description: "Strong typing and modern TypeScript features"
      - name: "supabase"
        description: "Building and maintaining Supabase backends"

  - external_id: "volutar_xyz_frontend_developer"
    title: "Frontend Developer"
    description: "Design and develop the user interface of our platform"
    slug: "frontend-developer"
    type: "volunteer"
    skills:
      - name: "react"
        description: "Modern React with hooks and context"
      - name: "typescript"
        description: "Type-safe component development"
      - name: "ui-development"
        description: "Responsive design and accessibility"

  - external_id: "volutar_xyz_ux_ui_designer"
